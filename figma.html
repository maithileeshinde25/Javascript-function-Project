<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   

    <h1 class="bg-warning text-center p-3 "> Operation on String</h1>

    <input type="text" class="text-center fs-1 p-1 bg-danger-subtle w-100 " id="input"> 



<div class="container mt-4 ">
<h1 class="text-center fs-2 p-1 bg-warning-subtle" style="height: 50px" id="output" ></h1>
<!-- <p class="text-black " id="output" "></p> -->
</div>

<div class="d-flex justify-content-evenly m-3 mt-5">
<button class="btn bg-warning fs-4" onclick="uppercase()"> To Upper Case</button>
<button class="btn bg-warning fs-4" onclick="lowercase()"> To Lower Case</button>
<button class="btn bg-warning fs-4 " onclick="camelcase()" > Camel Case</button>
<button class="btn bg-warning fs-4" onclick="reverse()">  Reverse String</button>

</div>


<div class="d-flex justify-content-evenly m-3">
<button class="btn bg-warning fs-4" onclick="vowels()"> Count Vowels</button>
<button class="btn bg-warning fs-4" onclick="conconsonants()"> Count consonants</button>
<button class="btn bg-warning fs-4" onclick="countwordsinstmt()">Count Words</button>
</div>


<div class="d-flex justify-content-evenly m-3">
<button class="btn bg-warning fs-4" onclick="mostfreqcharacter()"> Most Frequent Character</button>
<button class="btn bg-warning fs-4" onclick="Anagram()">Check for Anagram<sub class="fs-6 text-secondary ms-2">Enter two Strings</sub></button>
<button class="btn bg-warning fs-4" onclick="longestword()">Longest Words</button>
</div>





      
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./figma.js"></script>

</body>
</html>
